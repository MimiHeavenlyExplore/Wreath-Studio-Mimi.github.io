<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature converter C to F </h1>
    <h5>by Mayumi Mitchell</h5>
<p>This program will convert tempereatures from Celsius to Fahrenheit.</p>
<h2 style = "color: green;">
<script>
var Ctemp, Ftemp, sEntry;
sEntry = prompt("Enter degrees C =","0");
Ctemp = parseFloat(sEntry);
Ftemp = 1.8 * Ctemp + 32;
document.write(Ctemp + "C =" + Ftemp + "F" )
</script>
</h2>
</body>
</html>
