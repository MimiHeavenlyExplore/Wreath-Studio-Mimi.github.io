    <h1>Temperature convert Program F and C </h1>
    <h5> by Mayumi Mitchell</h5> 
<p>This program will convert temperatures Fahrenheit and Celsius.</p> 
<h2 style = "color: blue;">  
<script>
  
   let temp = prompt("Please input C or F","0");

   if (temp === 'c' || temp === 'C') {
      let entry = prompt("Enter degrees C =","0" );
      let ctemp = parseFloat(entry);
      let ftemp = 1.8 * ctemp + 32;
      document.write(ctemp + "C =" + ftemp + "F" );
   }
   else if (temp === 'f' || temp === 'F') {
      let entry = prompt("Enter degrees F =","0");
      let ftemp = parseFloat(entry);
      let ctemp = (ftemp - 32)/1.8 ;
      document.write (ftemp + "F = " + ctemp + "C" );
   }
   else {
      document.write ("Please input C or F! " );
   }

   

    
       
        
</script>
