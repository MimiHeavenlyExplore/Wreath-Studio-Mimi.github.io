   <body style = "background-color: #FFFF00;">
    <h1>Temperature Program F to C </h1>
    <p> by Mayumi Mitchell</p> 
<p>This progr<am will convert temperatures from Fahrenheit to Celsius.</p> 
<h2 style = "color: green;"></h2>   
<script>
   var Ftemp, Ctemp, sEntry;
   sEntry = prompt("Enter degrees F =","0");
   Ftemp = parseFloat(sEntry);
   Ctemp = (Ftemp - 32)/1.8 ;
   document.write (Ftemp + "F = " + Ctemp + "C" )

  


</body>
</script>
</html>
